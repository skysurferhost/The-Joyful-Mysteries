<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Joyful Mysteries Audio</title>
</head>

<body>

<div id="player" style="position:fixed; top:70px; right:10px; z-index:9999; font-family:Arial,sans-serif; color:#fff;">
  
  <!-- HANDLE ROW -->
  <div id="playerHandle" style="text-align:center; cursor:pointer; margin-bottom:6px;">
    &#8226;&#8226;&#8226; Audio
  </div>

  <!-- CONTROLS ROW -->
  <div id="playerPanel">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <!-- PLAY -->
        <td style="padding-right:8px;">
          <button onclick="playPause()">Play/Pause</button>
        </td>

        <!-- TIMELINE -->
        <td style="padding-right:8px;">
          <div id="timeline"
               style="width:140px; height:10px; border:1px solid #aaa; cursor:pointer;">
            <div id="progress" style="width:0%; height:100%; background:#fff;"></div>
          </div>
        </td>

        <!-- VOLUME -->
        <td>
          <button onclick="toggleVolume(event)">Vol</button>
          <div id="volumeBox" style="display:none; margin-top:6px;">
            <input type="range" min="0" max="1" step="0.01" value="1"
                   oninput="setVolume(this.value)">
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>

<audio id="audio" preload="auto"></audio>

<script>
  const tracks = [
    { src: "./Joyful-Mysteries-1.mp3" },
    { src: "./Joyful-Mysteries-2.mp3" },
    { src: "./Joyful-Mysteries-3.mp3" },
    { src: "./Joyful-Mysteries-4.mp3" },
    { src: "./Joyful-Mysteries-5.mp3" }
  ];

  const audio = document.getElementById("audio");
  const timeline = document.getElementById("timeline");
  const progress = document.getElementById("progress");
  const playerHandle = document.getElementById("playerHandle");
  const playerPanel = document.getElementById("playerPanel");
  const volumeBox = document.getElementById("volumeBox");

  let durations = [], offsets = [], totalDuration = 0;
  let currentIndex = 0;
  let dragging = false;

  Promise.all(tracks.map(t => new Promise(res => {
    const a = new Audio(t.src);
    a.onloadedmetadata = () => res(a.duration);
  }))).then(times => {
    durations = times;
    offsets = times.map((_, i) => times.slice(0, i).reduce((a,b)=>a+b,0));
    totalDuration = times.reduce((a,b)=>a+b,0);
    loadTrack(0);
    audio.play().catch(() => {
      document.addEventListener("click", () => audio.play(), { once:true });
    });
  });

  function loadTrack(i){
    currentIndex = i;
    audio.src = tracks[i].src;
    audio.play();
  }

  function playPause(){
    audio.paused ? audio.play() : audio.pause();
  }

  audio.addEventListener("timeupdate", () => {
    const globalTime = offsets[currentIndex] + audio.currentTime;
    progress.style.width = ((globalTime / totalDuration) * 100) + "%";

    if (audio.currentTime >= audio.duration && currentIndex < tracks.length - 1) {
      loadTrack(currentIndex + 1);
    }
  });

  function seekTo(percent){
    const targetTime = percent * totalDuration;
    const index = offsets.findIndex((o, i) => targetTime < o + durations[i]);
    loadTrack(index);
    audio.currentTime = targetTime - offsets[index];
  }

  function handleSeek(clientX){
    const rect = timeline.getBoundingClientRect();
    const pct = Math.min(Math.max((clientX - rect.left) / rect.width, 0), 1);
    seekTo(pct);
  }

  timeline.addEventListener("mousedown", e => {
    dragging = true;
    handleSeek(e.clientX);
  });

  window.addEventListener("mousemove", e => dragging && handleSeek(e.clientX));
  window.addEventListener("mouseup", () => dragging = false);

  timeline.addEventListener("touchstart", e => {
    dragging = true;
    handleSeek(e.touches[0].clientX);
  }, { passive:true });

  timeline.addEventListener("touchmove", e => dragging && handleSeek(e.touches[0].clientX), { passive:true });
  window.addEventListener("touchend", () => dragging = false);

  function setVolume(v){
    audio.volume = v;
  }

  function toggleVolume(e){
    e.stopPropagation();
    volumeBox.style.display = (volumeBox.style.display === "none" || volumeBox.style.display === "")
      ? "block"
      : "none";
  }

  // Toggle panel visibility when clicking handle
  playerHandle.addEventListener("click", (e) => {
    e.stopPropagation();
    playerPanel.style.display = (playerPanel.style.display === "none") ? "block" : "none";
    volumeBox.style.display = "none";
  });

  // Click outside closes volume slider only
  document.addEventListener("click", (e) => {
    volumeBox.style.display = "none";
  });
</script>

</body>
