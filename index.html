<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Joyful Mysteries</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<script src="vendor/marzipano.js"></script>

<style>
/* ðŸŽµ Volume Control */
#volumeControl {
  position: fixed;
  top: 16px;
  right: 16px;
  z-index: 9999;
}

#volumeBtn {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: #fff;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

#volumeSlider {
  display: none;
  width: 90px;
  margin-top: 8px;
}
</style>
</head>

<body>

<div id="pano"></div>

<!-- ðŸŽµ Scene Music -->
<audio id="sceneAudio" preload="auto"></audio>

<!-- ðŸ”Š Volume UI -->
<div id="volumeControl">
  <button id="volumeBtn">ðŸ”Š</button>
  <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">
</div>

<script src="data.js"></script>
<script src="index.js"></script>

<script>
const audio = document.getElementById("sceneAudio");
const volumeBtn = document.getElementById("volumeBtn");
const volumeSlider = document.getElementById("volumeSlider");

volumeBtn.onclick = (e) => {
  e.stopPropagation();
  volumeSlider.style.display =
    volumeSlider.style.display === "block" ? "none" : "block";
};

volumeSlider.oninput = () => {
  audio.volume = volumeSlider.value;
};

document.addEventListener("click", () => {
  volumeSlider.style.display = "none";
});
</script>

</body>
</html>
